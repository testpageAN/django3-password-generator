<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form action="{% url 'password' %}">
        <select name="lenght">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
        Lenght
        <br />
        <input type="checkbox" name="uppercase" /> Uppercase
        <br />
        <input type="checkbox" name="numbers" /> Numbers
        <br />
        <input type="checkbox" name="special" /> Special Character
        <br />
        <input
          type="submit"
          value="Generate Password"
          class="btn btn-primary"
          style="margin-bottom: 10px"
        />
      </form>
      <a
        href="{% url 'about' %}"
        class="btn btn-warning"
        style="margin-bottom: 10px"
        >About</a
      ><br />
      <a href="{% url 'password' %}" class="btn btn-warning">Password</a>
    </div>
  </body>
</html>
